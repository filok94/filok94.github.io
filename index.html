          { name: 'Vue', type: 'framework' },

          { name: 'Git', type: 'tool' },
          { name: 'MongoDB', type: 'tool' },
          { name: 'CI/CD', type: 'tool' }
        ],

        get cvLink() {
          return this.isCurrentLanguageEng ? './cv_en.pdf' : './cv_rus.pdf'
        },

        changeLanguage(index) {
          this.isCurrentLanguageEng = index
        },
        githubColor: "#fff",
        linkedinColor: "#fff",
        telegramColor: "#fff",

        hoverLink(link) {
          if (link === 'github') {
            this.githubColor = '#9f83fb'
          }
          if (link === 'linkedin') {
            this.linkedinColor = '#9f83fb'
          }
          if (link === 'telegram') {
            this.telegramColor = '#9f83fb'
          }
        },

        mouseLeave(link) {
          if (link === 'github') {
            this.githubColor = '#fff'
          }
          if (link === 'linkedin') {
            this.linkedinColor = '#fff'
          }
          if (link === 'telegram') {
            this.telegramColor = '#fff'
          }
        }
      }
    }

    createApp({MainApp}).mount()
  </script>

    <div @mouseover="hoverLink('github')" @mouseleave="mouseLeave('github')">
